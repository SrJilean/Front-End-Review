<div class="row">
  <h1> Escribe el Texto a Probar </h1>
  <input type="text" [(ngModel)]="textoPrueba">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Pipe</th>
        <th>Params</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>UpperCase</td>
        <td>Ninguno</td>
        <td>{{ textoPrueba | uppercase }}</td>
      </tr>
      <tr>
        <td>LowerCase</td>
        <td>Ninguno</td>
        <td>{{ textoPrueba | lowercase }}</td>
      </tr>
      <tr>
        <td>TitleCase</td>
        <td>Ninguno</td>
        <td>{{ textoPrueba | titlecase}}</td>
      </tr>
      <tr>
        <td>Slice</td>
        <td><input type="number" [(ngModel)]="terminoSlice"></td>
        <td>{{ textoPrueba | slice:terminoSlice}}</td>
      </tr>
      <tr>
        <td>Decimal</td>
        <td><input type="text" [(ngModel)]="terminoNumber"></td>
        <td>{{ textoPrueba | number:terminoNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
